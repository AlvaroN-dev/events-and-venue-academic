# =====================================================
# application-mysql.properties
# MySQL profile - Local MySQL Database (Docker or Local)
# =====================================================

# MySQL Database Configuration
# Docker: docker run --name tiquetera-mysql -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=tiqueteradb -p 3306:3306 -d mysql:8.0
spring.datasource.url=jdbc:mysql://localhost:3306/tiqueteradb?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway MySQL specific settings - use MySQL compatible migrations
spring.flyway.locations=classpath:db/migration/mysql

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# H2 Console disabled for MySQL profile
spring.h2.console.enabled=false

# Less verbose logging for production-like environment
logging.level.com.codeup.riwi.tiqueteracatalogo=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Flyway logging
logging.level.org.flywaydb=INFO

# DevTools disabled for MySQL profile (production-like)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

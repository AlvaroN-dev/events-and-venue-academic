# =====================================================
# application-dev.properties
# Development profile - H2 In-Memory Database
# =====================================================

# H2 Database Configuration (In-memory mode)
spring.datasource.url=jdbc:h2:mem:tiqueteradb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway H2 specific settings - use H2 compatible migrations
spring.flyway.locations=classpath:db/migration/h2

# More verbose logging for development
logging.level.com.codeup.riwi.tiqueteracatalogo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
